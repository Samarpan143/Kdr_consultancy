    <main class="contact-container">
      <h2>Contact Us</h2>
      <div class="contact-content">
                <!-- Google Map -->
                <div class="map-container">
                  <!-- Replace below iframe src with your actual Google Maps link -->
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2906.821172175602!2d85.3337502!3d27.706797500000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198bfdb336bd%3A0xd27d1d18a9fc3c47!2sK.D.R%20Consultancy%20Pvt.%20Ltd.!5e1!3m2!1sen!2snp!4v1749955237047!5m2!1sen!2snp"
                    width="100%"
                    height="300"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    title="KDR Consultancy Location"
                  ></iframe>
                </div>
        <!-- Contact Form -->
        <form class="contact-form" action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
  
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required />
  
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
  
          <button type="submit">Send Message</button>
        </form>
  

      </div>

    <script>
      const toggleBtn = document.getElementById("toggle-theme");
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        toggleBtn.textContent = document.body.classList.contains("dark-mode")
          ? "☀️"
          : "🌙";
      });
           // Mobile nav toggle
      const navToggle = document.getElementById("nav-toggle");
      const navLinks = document.querySelector(".nav-links");

      navToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
